<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Summary</title>
  <style>
  body, html {
    /* background-color: rgb(0,0,0);; */
  }
  .fonty {
    font-family: 'Monoton', cursive;
  }
  .fontista {
    font-family: 'Playfair Display', serif;        /* font-family: 'Source Serif Pro', serif; */
      }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Maven+Pro:wght@700&family=Monoton&family=Nanum+Gothic&family=Playfair+Display&family=Source+Serif+Pro:wght@200&display=swap" rel="stylesheet"> 
</head>
<body style="background-color: rgb(0, 0, 0); background-image: linear-gradient(rgba(32, 32, 32, 0.7) .1em, transparent .1em), linear-gradient(90deg, rgba(32, 32, 32, 0.7) .1em, transparent .1em); background-size: 3em 3em;">
  <nav class="navbar navbar-expand-lg position-fixed navbar-light" style="width: 100vw; height: 10vh; background:linear-gradient(rgb(0, 0, 0, 0.5), rgb(0,0,0,0));">
    <a id = "taxist" class="position-fixed text-white navbar-brand" style="z-index:599;" href="/">TAXIST</a>
    <div class="collapse navbar-collapse position-fixed" id="navbarSupportedContent" style="right: 10vw;">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/map">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Stats</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link text-white" href="/about">About</a>
        </li> -->
      </ul>
    </div>
  </nav>
  <h1 class="display-1 fonty" style="padding-top: 10vh; color: rgb(247, 231, 160); padding-left:80px;">
    SUMMARY
  </h1>

  <div id="by_yr" style="padding: 50px;">
    <h2 class="fontista" style="color: rgb(247, 231, 160); text-align: center;">
      Average Trip Distance by Year
    </h2>
    <button id="distance_chart_to_m">Monthly</button>
    <canvas id="distance_chart_yr"></canvas>
    <text hidden id="distance_x1">{{years}}</text>
    <text hidden id="distance_y1">{{avg_d_yr}}</text>
  </div>

  <div id="by_m" style="padding: 50px;">
    <h2 class="fontista" style="color: rgb(247, 231, 160); text-align: center;">
      Average Trip Distance by Month 
    </h2>
    <button id="distance_chart_to_yr">Yearly</button>
    <canvas id="distance_chart_m"></canvas>
    <text hidden id="distance_x2">{{months}}</text>
    <text hidden id="distance_y2">{{avg_d_m}}</text>
  </div>

  <div style="padding: 50px;">
    <h2 class="fontista" style="color: rgb(247, 231, 160); text-align: center;">
      Total Fare Paid
    </h2>
    <canvas id="total_fare"></canvas>
    <text hidden id="fare_x">{{years}}</text>
    <text hidden id="fare_stack">{{fare_stack}}</text>
    <text hidden id="fare_y">{{total_fare_myr}}</text>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  

  <script src="../static/js/stats.js"></script>
</body>
</html>
